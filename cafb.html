<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <style>
            * {
                text-align: center;
            }
            
            #library {
                height:30%;
                width: 100%;
                overflow: scroll;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1>Cartographer Asset File Builder</h1>
        <hr>
        <h4>Image Assets:</h4>
        <button>Save</button><button>Load</button><br>
        Name | Source<br>
        <select id="image"></select>-<button onclick="upload_image()">+</button><button onclick="delete_image()">-</button><br>
        Library:<br>
        <div id="library"></div>

        <h4>Type Assets:</h4>
        <button>Save</button><button>Load</button><br>
        Type<br>
        <select id="type"></select>-<button onclick="create_type()">+</button><button onclick="delete_type()">-</button><br>
        SubType<br>
        <select></select>-<button onclick="create_sub()">+</button><button>-</button><br>
        default:<input id="default">
        
        
        
        <script>
            var image_array = [];
            var dir_array = [];
            var image_div = "";
            function upload_image() {
                //get type name
                var image_id = prompt("name:");
                var image_dir = prompt("directory:");
                //add image to array
                image_array[image_array.length] = image_id;
                dir_array[dir_array.length] = image_dir;
                
                compile_library();
            }
            
            function delete_image() {
                var img_delete = document.getElementById("image").value;
                //create list of images
                for (i = 0; i < image_array.length; i++) {
                    if (img_delete == image_array[i] + " | " + dir_array[i]) {
                        image_array.splice(i,1);
                        dir_array.splice(i,1);
                    }
                    
                }
                compile_library();
            }
            
            function compile_library() {
                var image_div = "";
                for (i = 0; i < image_array.length; i++) {
                    image_div = image_div + "<img src=" + dir_array[i] +  " id=" + image_array[i] + ">"
                
                }
                document.getElementById("library").innerHTML = image_div;
                //create list of images
                var i;
                var select_tile_list = "";
                for (i = 0; i < image_array.length; i++) {
                    
                    select_tile_list = select_tile_list + "<option>" + image_array[i] + " | " + dir_array[i] + "</option>";
                }
                document.getElementById("image").innerHTML = select_tile_list;
            }
            
        </script>
        <script>
            var testtypes = [
                {
                    type:"hey",
                    subtypes:["w","a","s","d"],
                    defaults:["","","","",""]
                }
            ]
            //-------------------------------------------
            var type_array = []
            
            function create_type() {
                //get type name
                var type_string = prompt("name:");
                //add image to array
                type_array[type_array.length] = {};
                type_array[type_array.length - 1].type = type_string;
                
                compile_type_list();
            }
            
            function compile_type_list() {
                //create list of images
                var i;
                var select_tile_list = "";
                for (i = 0; i < type_array.length; i++) {
                    
                    select_tile_list = select_tile_list + "<option>" + type_array[i].type + "</option>";
                }
                document.getElementById("type").innerHTML = select_tile_list;
            }
            
            function delete_type() {
                var type_delete = document.getElementById("type").value;
                //create list of images
                for (i = 0; i < type_array.length; i++) {
                    if (type_delete == type_array[i].type) {
                        type_array.splice(i,1);
                    }
                }
                compile_type_list();
            }
            
            function create_sub() {
                //get type name
                var sub_string = prompt("name:");
                
                var selected = document.getElementById("type").value;
                //create list of images
                for (i = 0; i < type_array.length; i++) {
                    if (selected == type_array[i].type) {
                        eval("type_array[i]." + sub_string + " = ''");
                    }
                }
            }
        </script>
    </body>
</html>
